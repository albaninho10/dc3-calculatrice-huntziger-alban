<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>

</head>

<body>

    <div class="claculette">

            <button class="button" data-key="1">Inv</button>
            <button class="button" data-key="1">sin</button>

            <button class="button dark" data-key="1">0</button>
            <button class="button dark" data-key="1">.</button>
            <button class="button equal" data-key="3">=</button>
            <button class="button" data-key="1">+</button>
